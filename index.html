<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
</head>
<body>
    <h1>Reproductor de Música</h1>
    <audio id="audioPlayer" src="musica"></audio>
    <button onclick="playAudio()">Reproducir</button>
    <button onclick="pauseAudio()">Pausar</button>
    <button onclick="stopAudio()">Detener</button>
    <br>
    <label for="volumeControl">Volumen:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
    
    <script src="script.js"></script>
</body>
</html>
